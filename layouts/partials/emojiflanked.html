<a href="{{ .Permalink}}" class="flex direction-column align-center flavor-link">
  {{ with .Params.icon }}
    <div class="flavor-icon">{{.}}</div>
  {{ end }}
  {{ with .Params.viewbox }}
    <svg xmlns="http://www.w3.org/2000/svg" class="w100 h100 icon-svg" viewbox="{{ . }}">
  {{ end }}
  {{ with .Params.svg }}
        <path class="icon-svg" d="{{ . }}" />
    </svg>
  {{ end }}
  <div class="underline m-top-sm">{{ .Params.name }}</div>
</a>
