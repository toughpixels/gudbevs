    <div class="grid beverage">
        <div class="g-column">
            {{ partial "beverage.html" . }}
        </div>
        <div>
            <h2>{{.Title}}</h2>
            <div class="stuff">
                <div>Rating: {{ .Params.rating }}</div>
                <div>Brand: {{.Params.brand}}</div>
                <div>Flavors: 
                    {{ range .Params.flavors }}
                        <span>{{ . }}</span>
                    {{ end }}
                </div>
            </div>
            <div class="review">
                {{ .Content }}
            </div>
        </div>
    </div>
