backend:
  name: git-gateway
  branch: main
  local_backend: true
media_folder: assets/img
public_folder: /img
collections:
  - name: 'flavor'
    label: 'Flavors'
    create: true
    folder: 'content/flavors'
    path: '{{slug}}/_index'
    media_folder: ''
    public_folder: ''
    fields:
      - { label: 'Flavor', name: 'name', widget: 'string' }
  - name: 'brand'
    label: 'Brands'
    create: true
    folder: 'content/brands'
    path: '{{slug}}/_index'
    media_folder: ''
    public_folder: ''
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image', choose_url: false, required: false }
  - name: 'reviews'
    label: 'Reviews'
    folder: 'content/reviews'
    path: '{{slug}}/index'
    create: true
    media_folder: ''
    public_folder: ''
    fields:
      - { label: 'Brand',
          name: 'brand',
          collection: 'brand',
          widget: 'relation',
          search_fields: ['name'],
          value_field: 'name' }
      - { label: 'Flavors',
          name: 'flavors',
          collection: 'flavors',
          widget: 'relation',
          search_fields: ['name'],
          value_field: 'name' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Rating', name: 'rating', value_type: float, widget: 'number', min: 0, max: 10, step: 0.1 }
      - { label: 'Image', name: 'image', widget: 'image', choose_url: false }
      - { label: "Your Review:", name: "body", widget: "markdown" }
      - { label: 'The Good', name: 'goods', widget: 'string', required: false }
      - { label: 'The Medium', name: 'mediums', widget: 'string', required: false }
      - { label: 'The Bad', name: 'bads', widget: 'string', required: false }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }