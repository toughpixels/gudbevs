backend:
  name: git-gateway
  branch: main
  local_backend: true
media_folder: assets/img
public_folder: /img
collections:
  - label: 'Flavors'
    name: 'flavors'
    folder: 'content/flavors'
    path: '{{title}}/_index'
    create: true
    media_folder: ''
    public_folder: ''
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Emoji Icon', name: 'icon', widget: 'string', required: false }
      - { label: 'Icon SVG', name: 'svg', widget: 'string', required: false }
      - { label: 'Icon Viewbox', name: 'viewbox', widget: 'string', required: false }
  - label: 'Brands'
    name: 'brands'
    folder: 'content/brands'
    path: '{{title}}/_index'
    create: true
    media_folder: ''
    public_folder: ''
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Icon SVG', name: 'svg', widget: 'string', required: false }
      - { label: 'Icon Viewbox', name: 'viewbox', widget: 'string', required: false }
  - label: 'Reviews'
    name: 'reviews'
    folder: 'content/reviews'
    slug: '{{brand}}-{{slug}}'
    path: '{{slug}}/index'
    create: true
    media_folder: ''
    public_folder: ''
    fields:
      - { label: 'Brand',
          name: 'brand',
          collection: 'brands',
          widget: 'relation',
          search_fields: ['title'],
          value_field: 'title' }
      - { label: 'Flavors',
          name: 'flavors',
          collection: 'flavors',
          widget: 'relation',
          multiple: true,
          search_fields: ['title'],
          value_field: 'title' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Rating', name: 'rating', value_type: float, widget: 'number', min: 0, max: 10, step: 0.1 }
      - { label: 'Image', name: 'image', widget: 'image', choose_url: false, required: false }
      - { label: "Your Review:", name: "body", widget: "markdown" }